<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Papper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-page">
        <div class="game-field">
            <div class="header">
                <h1>Let's play</h1>
                <h1>Rock, Paper, Scissors</h1>
                <button id="start-btn" class="start-button">START GAME</button>
            </div>
            <div class="intro-info">
                <div class="intro-header">
                    <h2>Round # </h2>
                </div>
                <h2 id="current-score"></h2>
            </div>
            <div class="players-fields">
                <div class="player-field">
                    <h2>Choose your play</h2>
                    <div class="selection-buttons">
                        <img class="selection-images" src="./images/rock_bg.png">
                        <button class="rps-buttons">Rock</button>
                    </div>
                    <div class="selection-buttons">
                        <img class="selection-images" src="./images/paper_bg.png">
                        <button class="rps-buttons">Paper</button>
                    </div>
                    <div class="selection-buttons">
                        <img class="selection-images" src="./images/scissors_bg.png">
                        <button class="rps-buttons">Scissors</button>
                    </div>
                </div>
                <div class="computer-field">
                    <h2>Computer plays</h2>
                    <div class="computers-choice">
                        <div id="computer-choice-animation"></div>
                    </div>
                </div>
                <div class="score-field">
                </div>

            </div>
            <div class="scoreboard">
                <div class="scoreboard-header">
                    <h2>GAME SCORE</h2>
                </div>
                <div class="scores">
                    <div>getPlayerScore();</div>
                    <div><h1>:</h1></div>
                    <div>getComputerScore();</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
