<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Papper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-page">
        <div class="game-field">
            <div class="header">
                <h1>Let's play</h1>
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <div class="players-fields">              
                <div class="player-field">
                    <h3>Choose your play</h3>
                    <div class="rock-selection">
                        <img class="selection-images" src="./images/rock_bg.png">
                        <button class="rps-buttons">Rock</button>
                    </div>
                    <div class="paper-selection">
                        <img class="selection-images" src="./images/paper_bg.png">
                        <button class="rps-buttons">Paper</button>
                    </div>                    
                    <div class="scissors-selection">
                        <img class="selection-images" src="./images/scissors_bg.png">
                        <button class="rps-buttons">Scissors</button>
                    </div>
                </div>
                <div class="computer-field">
                    <h3>Computer plays</h3>
                </div>
                <div class="score-field">
            </div>

            </div>
        </div>
    </div>

    <!-- <script src="/script.js"></script> -->
</body>
</html>
